<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>热更新demo</title>
	<link rel="stylesheet" href="css/libs/reset.css" type="text/css">
	<link rel="stylesheet" href="css/libs/index.css" type="text/css">
</head>

<body>
	<script>
		//手机端动态计算rem,pc端可以删除
		window.x = (function(win,doc){
			var dpr, rem, scale;
			var docEl = document.documentElement;
			var fontEl = document.createElement('style');
			var metaEl = document.querySelector('meta[name="viewport"]');
			dpr = window.devicePixelRatio || 1;
			rem = docEl.clientWidth * dpr / 37.5;
			scale = 1 / dpr;
			// 设置viewport，进行缩放，达到高清效果
			metaEl.setAttribute('content', 'width=' + dpr * docEl.clientWidth + ',initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale + ',user-scalable=no');
			// 设置data-dpr属性，留作的css hack之用
			docEl.setAttribute('data-dpr', dpr);
			// 动态写入样式
			docEl.firstElementChild.appendChild(fontEl);
			fontEl.innerHTML = 'html{font-size:' + rem + 'px!important;}';
			// 给js调用的，某一dpr下rem和px之间的转换函数
			rem2px = function(v) {
				v = parseFloat(v);
				return v * rem;
			};
			px2rem = function(v) {
				v = parseFloat(v);
				return v / rem;
			};
			win.dpr = dpr;
			win.rem = rem;
		})(window,document);
	</script>
<div style="font-size: 40px;">
	本地热更新服务器demo，使用步骤:<br>
	1、安装node环境<br>
	2、从git拉取项目<br>
	3、在项目中执行 npm install 下载依赖<br>
	4、修改config/env.js文件<br>
	5、执行 npm run dev 开启热更新服务<br>
</div>
<script src="js/libs/jquery-2.1.1.min.js"></script>
<script src="js/libs/yutil-1.0.0.js"></script>
<script type="text/javascript" charset="utf-8">

</script>
</body>

</html>
